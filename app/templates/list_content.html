{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Lista de Conteúdos</h2>
    <a href="{% url 'add_content' %}" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800 mb-4 flex items-center">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Adicionar Novo Conteúdo
    </a>

    <!-- Contêiner dos conteúdos -->
    <div class="flex flex-wrap gap-4">
        {% for content in contents %}
            <div class="flex flex-col p-4 "
                 style="width: 179px; height: 227px; flex-shrink: 0; border-radius: 20px; background: rgba(196, 196, 196, 0.40);">
                <!-- Título do conteúdo -->
                <h3 class="text-base font-semibold text-center mb-4">{{ content.title }}</h3>

                <!-- Descrição centralizada -->
                <div class="flex-grow flex items-center justify-center">
                    <p class="text-sm text-gray-700 text-center">{{ content.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
