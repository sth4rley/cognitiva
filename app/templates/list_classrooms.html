{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Lista de Turmas</h2>
    <a href="{% url 'add_classroom' %}" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800 mb-4 flex items-center">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Adicionar Turma
    </a>

    <!-- ContÃªiner das turmas -->
    <div class="flex flex-wrap gap-4">
        {% for classroom in classrooms %}
            <div class="flex items-center justify-center p-4 rounded-lg bg-gray-300 bg-opacity-40" style="width: 179px; height: 227px;">
                <h3 class="text-base font-semibold text-center">{{ classroom.name }}</h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
